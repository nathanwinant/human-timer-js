<html>
  <head>
    <title>Human Timer JS: Demos</title>

    <!-- Third-party libs for demo
	 Note that these libs are only used by this demo code.
	 human-timer.js is completely standalone code.
      -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Project libs -->
    <script src="js/human-timer.js"></script>

    <!-- Demos -->
    <script>
      var demo1 = function() {
        var timer1 = HumanTimer({ duration: 1000 });
        console.log("Should be 1000", timer1.duration());
        timer1.duration(500);
        console.log("Should be 500", timer1.duration());
        console.log("Should be 700", timer1.duration(700).duration());
        console.log("Options", timer1.options());
      }

      $( document ).ready(function() {
        demo1();
      });
    </script>
  </head>
  <body>

<h1>Human Timer JS: Demos</h1>

     <div id="demo1"/>

  </body>
</html>
